<!DOCTYPE html>

    <!-- Estilos -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #f2f2f2; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            background-image: linear-gradient(to bottom right, #1c1c1e, #333333);
        }

        .form-container {
            background-color: rgba(28, 28, 30, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #2c2c2e;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #0071e3;
            background-color: #3c3c3e;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0071e3;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .form-toggle a {
            color: #0071e3;
            text-decoration: none;
            font-weight: bold;
        }

        .form-toggle a:hover {
            color: #fff;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            font-size: 1.2rem;
        }

        .eye-icon:hover {
            color: #0071e3;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness */
        @media (max-width: 600px) {

            h1 {

            label {

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Forma Parte de Nosotros - SecurityFix</h1>

        <!-- Iniciar sesi√≥n / Registro Form -->
        <div id="login-form">
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu correo electr√≥nico">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required placeholder="Introduce tu contrase√±a">
                    <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Iniciar sesi√≥n</button>
        </div>

        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required placeholder="Introduce tus apellidos">
            </div>
            <div class="form-group">
                <label for="register-email">Correo electr√≥nico</label>
                <input type="email" id="register-email" name="register-email" required placeholder="Introduce tu correo electr√≥nico">
            </div>
            <div class="form-group">
                <label for="register-password">Contrase√±a</label>
                <div style="position: relative;">
                    <input type="password" id="register-password" name="register-password" required placeholder="Crea una contrase√±a">
                    <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>

            </div>

            <!-- reCAPTCHA -->
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LckYo8qAAAAAE5DBVw7CV37WyQxRST5LQcuwy-A"></div>
            </div>

            <button type="submit">Registrarse</button>
        </div>

        <!-- Toggle Button -->
        <div class="form-toggle">
            <p>¬øNo tienes una cuenta? <a href="#" onclick="toggleForm()">Reg√≠strate aqu√≠</a></p>
            <p>¬øYa tienes cuenta? <a href="#" onclick="toggleForm()">Inicia sesi√≥n</a></p>
        </div>
    </div>

    <script>
        // Funci√≥n para alternar entre los formularios
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');

            // Cambiar la visibilidad de los formularios
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }

        // Funci√≥n para mostrar/ocultar la contrase√±a
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var registerPasswordField = document.getElementById('register-password');
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
            if (registerPasswordField && registerPasswordField.type === "password") {
                registerPasswordField.type = "text";
            } else {
                registerPasswordField.type = "password";
            }
        }
    </script>
</body>
</html>
